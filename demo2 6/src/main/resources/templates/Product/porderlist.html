<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create an Order</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Create an order</h1>
    <br />
    <form action="#" th:action="@{/Product/createp/{id}(id=${product.id})}" th:object="${order}" method="post">


        <table border="0" cellpadding="10">
            <tr style="color: purple">

                <td align="center">
                    <label for="product">Product Name:</label>
                    <input type="hidden" name="product" th:value="${product.id}">
                    <input type="text" id="product" class="form-control" name="product" th:value="${product.name}" readonly>
                </td>


            </tr>

            <tr>

                <td><input type="hidden" th:field="*{id}" required /></td>
            </tr>

            <tr>
                <label for="customer">Select Customer:</label>
                <select id="customer" class="form-control" th:field="*{customer}">

                    <option value="">-- Select Customer --</option>
                    <option th:each="customers : ${customer}"
                            th:value="${customers.id}"
                            th:text="${customers.name}">product
                    </option>

                </select>
            </tr>

            <tr>
                <td>Date:</td>
                <td><input type="date" th:field="*{date}" /></td>
            </tr>
            <tr>
                <td>Delivery Status:</td>
                <td><input type="text" th:field="*{deliveryStatus}" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{city}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>
                <td colspan="2"><button onclick="cancelForm()" type="button">Cancel</button> </td>
            </tr>
        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location='/index';
    }
</script>
</body>
</html>
