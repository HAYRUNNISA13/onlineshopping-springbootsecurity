<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/Product/edit/{id}(id=${product.id})}" th:object="${product}" method="post">


        <table border="0" cellpadding="10">
            <tr>

                <td><input type="hidden" th:field="*{id}" required /></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{name}"  required/></td>
            </tr>
            <tr>
                <td>Supplier:</td>
                <td><input type="text" th:field="*{supplier}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>


                <td colspan="2"><button onclick="cancelForm()" type="button">Cancel</button> </td>
            </tr>



        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location='/Product';
    }

</script>
</body>
</html>
